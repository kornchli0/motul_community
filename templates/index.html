<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motul Riders Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .banner {
            background: url('/static/banner.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .banner h1 {
            font-size: 3em;
        }
        .banner p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .section {
            padding: 50px 20px;
        }
        .section h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Баннер -->
    <div class="banner">
        <h1>Welcome to Motul Riders Community</h1>
        <p>Join the best motorcycle community and experience unforgettable rides!</p>
        <a href="#register" class="btn btn-danger btn-lg">Join Now</a>
    </div>

    <!-- О сообществе -->
    <div class="section bg-light">
        <div class="container">
            <h2>About the Community</h2>
            <p>Motul Riders Community brings together motorcycle enthusiasts from all over the world. We value time, safety, and the joy of riding.</p>
        </div>
    </div>

    <!-- Форма регистрации -->
    <div class="section" id="register">
        <div class="container">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
